<body>
  <h3>Demo on timer functions </h3>
    
   <h1 id="time" align="center">Image Changing</h1>
   <div style="width:70%;height:300px;margin:auto;">
    <img src="images/gifer.jpg" style="width:100%;height:100%;">
  </div>
   <script>
          const imgs = ['gifer.jpg','photo.png','snow.jpg'];
          let index = 1;
          setInterval(function(){
            document.images[0].src = `images/${imgs[index]}`;
            index++;
            if(index === imgs.length)
              index=0;
          },"2000");
    </script>
