<!DOCTYPE html>
<html lang="en">

<head>
    <title>BootStrap> Carosel Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo1.png">
    <link    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
</head>
  
<body>
  <h1>Demo on Carousel  </h1>
  <hr>
  <div class="container">
    <!-- Carousel-fade -->
    <div id="demo" class="carousel slide" data-ride="carousel" data-interva="2000">
      <!-- Carousel indicator -->
      <ul class="carousel-indicators">
         <li data-target="#demo" data-slide-to="0"></li>
         <li data-target="#demo" data-slide-to="1"></li>
         <li data-target="#demo" data-slide-to="2"></li>
         <li data-target="#demo" data-slide-to="3"></li>
      </ul>
      <!-- images sliding -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="gifer.jpg" width="100%" height="400px" alt="">
        </div>
        <div class="carousel-item">
          <img src="photo.png" width="100%" height="400px" alt="">
        </div>
        <div class="carousel-item">
          <img src="snow.jpg" width="100%" height="400px" alt="">
        </div>
        <div class="carousel-item"></div>
          <img src="1ogo1.png" width="100%" height="400px" alt="">
        </div>
      </div>
      
       <div>

       <!-- next and pre buttons -->
       <a href=""></a>

       </div>
    </div>



  </div>
  

 
 </body>

</html>
