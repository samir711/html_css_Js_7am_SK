<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM5</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
  <style>
    #id1 { color: red; }
    .c { color: blue; }
  </style>
</head>
  
<body>
  <h3>Demo on element object properties </h3>
  <div id="div1"></div>
  <br>
  <div id="div2"></div>
  <br>
  <hr>
   <script>
     const div1 = document.querySelector("#div1");
     const div2 = document.querySelector("#div2");

     div1.innerText="Mangos per kg <strong>&#8377;300</strong>";
     div2.innerHTML="Mangos  per kg <strong>&#8377;300</strong>";


      
   </script>
    
 
   
 
</body> 

</html>
