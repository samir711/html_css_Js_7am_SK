  <h3>Demo on Error handling </h3>
     
   <script>
    let age=prompt("Enter your age");
    try{
      if(age < 18){
        throw "invalid age for voting";
      }
        document.write("Welcome to vote<br>");
        document.write("Continue your voiting operation <br>");
   
    } catch(ob){
      document.write(ob);
    }
