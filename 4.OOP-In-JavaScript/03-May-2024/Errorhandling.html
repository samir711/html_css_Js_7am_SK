 Error handling in JavaScript:
 to work with error/exceptions use try, catch, finally, throw keywords.
 try, catch and finallyy are blocks

 Try catch statement: This statement allows you to test a block of code for errors. The Try block contains
 the code to be run & the 


 Syntax:

    code to run [break;]
 }
  catch(ob) {
