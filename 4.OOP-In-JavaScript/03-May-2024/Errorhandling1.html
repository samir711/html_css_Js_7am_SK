<body>
  <h3>Demo on Error handling </h3>
    <input type="text" id="firsNum" placeholder="First Number">
    <br>
    <input type="text" id="secNum" placeholder="Second Number">
    <br>
    <button name="button">Division</button>
    <br>
   <output id="op"></output>

   <script>
      document.querySelector("button").onclick=()=>{
        try{
          let x=eval(firsNum.value);
          let y=eval(secNum.value);
          let res = x / y;
          document.querySelector("#op").value= "result is " + res;

        } catch(e){
          document.querySelector("#op").value= "Please enter numbers only.";

        }
    
      }
  </script>
   
   
   
 
</body>
