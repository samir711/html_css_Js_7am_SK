Object is an instance of a class, nothing but memory block (one copy of class)
"Object" is a predefined class; every class / object should be derived from "Object" class prototype.

Object is a collection of members:
 1. properties (variables or fields)
 2. methods (functions)

 Properties: Details about the object. Properties are the variables which are stored inside the Object. Properties
 are used to store data about specific person, product or thing
   Ex: array.length = 5;

  Methods: to perform manipulations on the properties. Methods are functions stored inside the object. Methods
  read values from properties, write values into properties, to perform logical operations.
     Ex: array.sort() array.push() array.indexOf()

  Note: Objects are used to data maintenance

  Array         Object
  Sequence      random
  Index base    properties (Key)
  []            { }

Creating Objects:
We can objects in 2 ways:-
1. With Object literals
2. By using new and Constructor functions
