<!DOCTYPE html>
<html lang="en">

<head>
    <title>object2</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
    <script >
  
    </script>
</head>
  
<body>
  <h3>Demo on Object Literal </h3>

  <script>
         const ob = {  
                     // named method
                     add(x, y) {
                      return x + y;
                     },
                     // expr methods
                       product : function(x, y) {
                         return x * y;
                      },
                      // arrow method
                      div : (x, y) => {
                        return x / y;
                      }

         };
  
         
 
        

  document.write(`${ob.add(3,4)} <br>`);
  document.write(`${ob.product(15, 25)} <br>`);
  document.write(`${ob.div(300, 100)} <br>`);

  

  </script>
   
 
</body> 

</html>
