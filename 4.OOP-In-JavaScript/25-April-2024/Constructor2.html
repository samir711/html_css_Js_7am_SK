<!-- Constructor Function -->
<!-- 
 Types of Constructors:
 => non-parameter constructor
    Defining constructor with out parameteres is called non parameterized constuctor
    Used for static initialization of object.
   10Objs => initialized with same values.

 => parameter constructor
    Defining constructor with parameters is called parameterized constructor
    Used for dynamic initialization of object
    10objs => Initialized with different values.
-->
