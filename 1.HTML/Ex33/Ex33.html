
<!-- example on html5 tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo1.png">
    <title>Ex33</title>
</head>
<body>
    <h3>demo on datalist & option tags </h3>
    <input type="text"  list="mylist">
    <datalist id="mylist">
       <option>Red Apple</option>
       <option>Green Apple</option>
       <option>White Apple</option>
       <option>Yellow Mango</option>
       <option>Green Mango</option>
       <option>Yellow Banana</option>
       <option>White Grape</option>
       <option>Black Grape</option>
      
        

    </datalist>

       

    
</body>
</html>
