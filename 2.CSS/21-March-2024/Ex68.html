<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Ex68</title>
	<link rel="icon" href="logo1.png">
	<style>
       h1, h2, h3, h4, h5, h6 {
         color: red;

	   }
	   #id, #id2, #id3 {
		color: blue;
	   }
	   .c1, .c2 {
		color: green;
	   }

	   [width],[height] {
          size: 6px;
        
	   }

	   p,#i, .c, div img {
          color: yellow;

	   }
	</style>
</head>

<body>
	<h2>demo on group selector </h2>
	<h1>Samsung</h1>
	<h2>LG</h2>
	<h5>Sony</h5>
	<h3>BPL</h3>
	<h6>Onida</h6>
	<h4>TCL
		
	</h4>
	 
	
</body>

</html>
