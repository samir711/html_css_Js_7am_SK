<!-- Arrays  -->
<!-- 

  Push and Pop        Unshift and Shif     index
  end of array


  
  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays7</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
</head>
  
<body>
  <h3>Demo on push & pop methods</h3>
  <script>
    const eles = [ ];
    eles.unshift(10);
    eles.unshift(20);
    eles.unshift(30);
   let c =  eles.unshift(40);
    document.write(`else => ${eles} <br>` );
    document.write(`${c} <br>`)

      let x = eles.pop()
    document.write(` 1st shift ${x} <br>`);
    document.write(` 2nd shift ${eles.shift()} <br>`);
    document.write(`else => ${eles} <br>` );
    eles.unshift(11, 22, 33);
    document.write(`else => ${eles} <br>` );    


    
     
  </script>
 
 
</body> 

</html>
