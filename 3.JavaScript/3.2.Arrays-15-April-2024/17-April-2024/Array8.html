<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays8</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
</head>
  
<body>
  <h3>Demo on array methods</h3>
  <script>
   
   /// const eles = [10, 20, 30, 40, 50, 30, 60, 70, 80, 30, 90, 30]
    // includes

    let a = [11, 22, 33, 44];
    let str="welcome";

    document.write(`${a} <br> ${str} <br>`);

    for(let i=0; i<a.length;i++) {

      document.write(`${a[i]} &nbsp;`);
      document.write(`<br>`);
      
    }
    for(let i=0;i<str.length;i++) {
      document.write(`${str[i]} &nbsp;`);

    }
    document.write(`<br>`);
    document.write(`${a[2]}<br>${str[2]}`);


  </script>
 
 
</body> 

</html>
