<!-- Arrays  -->
 
 
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays10</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
</head>
  
<body>
  <h3>Demo on array destructuring (JS6) </h3>

  <script>
  
      const eles = [10, 20, 30];
    // let  x = eles[0],  y = eles[1], z = eles[2];
      let [x, y, z] = eles; //destructuring

    document.write(`x ${x}<br> y ${y}<br> z  ${z}<br>`);
   // document.write(`xyz length ${xyz.length}<br>`);

   const  a = ['html','css','js','bs','angular','react','node','ajax','jquery'];

   let [i, j, k ] = a;  //destructuring
   document.write(`i ${i}<br> j ${j}<br> k  ${k}<br>`);
    
   let [p,,,,q] = a ; //destructuring with skip
   document.write(`p ${p}<br> q ${q}<br> `);

   let [e1, e2,...e] = a; // destructuring with spread
   document.write(`e1 ${e1}<br> e2 ${e2}<br> e  ${e}<br>`);

  </script>
   
 
</body> 

</html>
