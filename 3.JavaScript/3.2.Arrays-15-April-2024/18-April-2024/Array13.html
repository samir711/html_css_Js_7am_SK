<!-- Arrays  -->
<!-- ECMA SCRIPT - NEW FEATURES OF ARRAY
 Spread Operator or Rest Operator
 ================================
 => "..." is unary operator, we should use this operator as perfix.
 => It is rest and spread an operator
 => The rest operator represents all remaining values / so on values.
 => This we can use in methods and arrays

 Array Syn:   ...array <= spread
              ...collection <= spread

Method Syn: function-name(...param) <= rest
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays10</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
</head>
  
<body>
  <h3>Demo on spread operator or restful (JS6)</h3>

  <script>
    const a = [10, 20, 30];
    //const b = a; it copy reference not the data
    const b = [...a]; //array copy
    
    document.write(`a  ${a}<br>`);
    document.write(`b  ${b}<br>`);

    
    
  </script>
   
 
</body> 

</html>
