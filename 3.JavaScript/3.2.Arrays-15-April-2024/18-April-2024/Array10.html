<!DOCTYPE html>

    <title>Arrays10</title>

<body>
  <h3>Demo on array methods</h3>
  <script>
   
   const eles = [10, 20, 30, 40, 50, 60, 70, 80, 90];
   document.write(`eles ${eles.join(" ")} <br>`);
   
   // deletion splice (start-index, count)
   eles.splice(0, 1);
   document.write(` after del eles ${eles.join(" ")} <br>`);
   let temp = eles.splice(4, 3);
   document.write(` after del eles ${eles.join(" ")} <br>`);
   document.write(` del data ${temp.join(" ")} <br>`);
   //[20, 30, 40, 50, 60, 70, 80, 90];
    
   //inserton    splice(start-index, count(0), new eles)
    // [20,30, 40, 50. 90]
     eles.splice(0, 0, 11);
     document.write(` after insertion eles ${eles.join(" ")} <br>`);
  
    // [11, 20,30, 40, 50. 90]

    eles.splice(4, 0, 22, 33, 44);
    document.write(` after insertion eles ${eles.join(" ")} <br>`);

    // updation  splice (start-index, count, new eles)
    eles.splice(1, 1, 101);
       // [11, 20 ,30, 40, 11, 22, 33, 50, 90]
    document.write(` after updatation eles ${eles.join(" ")} <br>`);
    eles.splice(6, 2, 202, 303);
    // [11, 101 ,30, 40, 11, 22, 33, 50, 90]
    document.write(` after updatation eles ${eles.join(" ")} <br>`);

    
  </script>
 
 
</body> 

</html>
