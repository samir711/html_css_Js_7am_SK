<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays10</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
</head>
  
<body>
  <h3>Demo on array methods</h3>
  <script>
   
    //Slice

   const eles = [10, 20, 30, 40, 50, 60, 70, 80, 90];
   document.write(`eles ${eles} <br>`);
   let a1 = eles.slice(0, 4); // 4-1
   let a2 = eles.slice(4)
   document.write(`a1 ${a1} <br>`);
   document.write(`a2 ${a2} <br>`);
   document.write(`eles ${eles.slice(-1)} <br>`);
   document.write(`eles ${eles.slice(-2)} <br>`);

   for(let i = 1; i <= 9; i++){
      document.write(`${eles.slice(-i)}<br>`)
   }
   for(let i=9; i>=1; i--) {
    document.write(`${eles.slice(-i)}<br>`)

   }
    
  </script>
 
 
</body> 

</html>
