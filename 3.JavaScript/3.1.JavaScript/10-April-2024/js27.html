<!-- Control Statements -->
<!-- example on switch statement -->
 <!--    
      switch statement
      => switch is a selection statement, but it is not decision making
      => it is better performance
      =>
      Syntax:
      switch(var/expr) {

        case value: statements....
          break;

       case value: statements....
          break;

       case...

       default: statements....

      }
  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js27</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
    <!-- <link rel="stylesheet" href="interest.css"> -->
</head>

<body>
   <script>
       
    let d=+prompt("Enter the values between  1 to 7");

    switch(d){
      case 1 : document.write("Monday");
           break;
      case 2 : document.write("Tuesday");
           break;
      case 3 : document.write("Wednesday");
           break;
      case 4 : document.write("Thrusday");
           break;
      case 5: document.write("Friday");
           break;
      case 6 : document.write("Saturday");
           break;
      case 7 : document.write("Sunday");
           break;
      default: document.write("Invalid day");


    }

   
   </script>
 
</body> 

</html>
