=> PDT allows us to store only 1 value @time                             => N values
=> Stack Area                                                            => Heap Area

Javascript has a five primitive data types
1. string    Ex: "siva" , 'apple123' `Dno: 1-2-3/1a`
2. number    Ex: 10   -25 100.56 -3.7 9880980098000000
3. boolean   Ex: true false
4. undefined Ex: value not assigned
5. null (object)
