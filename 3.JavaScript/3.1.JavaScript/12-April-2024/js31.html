<!-- Iterator Statements -->
<!-- example on for loop -->
 <!--    
     Looping Statements
       for(initval;condition;step) {

        statements;
     }
     for(;;){
        statements
     }

  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js31</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
  
</head>

<body>
   <script>
  // to print 1 to 20 numbers
  for(let i=1;i<=20;i++) {  // i is block level variable

   document.writeln(i);
  }
  document.write("<br>")
// to print 20 to  1numbers
for(let i=20;i>=1;i--) {  // i is block level variable

   document.writeln(i);
  }
   </script>
 
</body> 

</html>
