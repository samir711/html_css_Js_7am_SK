<!-- Iterator Statements -->
<!-- example on contiune loop -->
 <!--    
     Unconditional statement break, continue and return

     break                                             continue
    Only for -  switch, for, while, do                   Only for - for, while, do 
     Not for if                                          Nor for - if , switch


  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js33</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
  
</head>

<body>
   <script>
   // to print 1 to n numbers
   let n=+prompt("Enter n value");
   for(let i=1; i<=n; ++i){

       if(i===3 || i===7 || i===13 ) {
      //  continue;
      break;
       }
       document.writeln(i);

   }
 

  document.write("<br>")
// to print 20 to  1 numbers

 
 
   </script>
 
</body> 

</html>
