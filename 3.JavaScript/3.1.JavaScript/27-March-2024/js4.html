<!-- example on JS implementations 
 write() method: The write() method writes HTML expression or javascript code to a document without 
 line breaking.

Syntax: document.write(val1,val2, val3....);

writeln() method: The writeln() method writes HTML expression or javascript code to a document with  
 line breaking.
Syntax: document.writeln(val1,val2, val3....);

log() method: The log() method wirtes html expression or javascript code on browser's console (press F12 Key)
with line break.

Syntax: console.log(val1, val2, val3...)

-->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js4</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
    <!-- Linking -->
    <!-- <script src="myscript.js"> </script>  -->
   
</head>

<body>
    <h2>demo on printing methods</h2>
    <script>
       window.document.write("HTML","XML ",);
       window.document.writeln("CSS");
       
       window.console.log("JavaScript");
       window.console.log("file not loading");

    </script>
    
</body> 

</html>
