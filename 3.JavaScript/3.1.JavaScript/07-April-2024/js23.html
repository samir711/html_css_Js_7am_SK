<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js23</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
    <!-- <link rel="stylesheet" href="interest.css"> -->
    <style>
      input{
        text-align: center;
        font-size: 18px;

      }
    </style>
 </head>

<body>
   <div align="center">
    <h3>Temperature Convertor</h3>
    <input type="text" id="celsius" oninput="fahrenheit.value=celsius.value*9/5+32">
    <h2 style="display:inline;">=</h2>
    <input type="text" id="fahrenheit" oninput="(celsius.value=(fahrenheit.value-32) * 5/9)">

   </div>
</body> 

</html>
