<!-- example on loosely typed and Dynamically declared -->
<!--
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js11</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
 
</head>

<body>
    <h2>demo on  loosely typed and Dynamically declared </h2>
    <script>
       var x; // variable declaration
       x = 100;    
       document.writeln(x);
       x = "Ram";            // loosely typed 
       document.writeln(x);
       x = true;              // loosely typed 
       document.writeln(x);

       i = 111; // Dynamically declared
       document.writeln(i);
       j="apple";   //Dynamically declared
       document.writeln(j);
       //both vars defined with in "window" object

    </script>
     
</body> 

</html>
