 <!-- 
 JS Opeators
 -----------

 => Operator is a special character, used to perform some operation / task
 => Every operator is a special character, but every special character is not operator
 => Every operator requires some operands 

Categories
=> Unary Operator (One operand operator)
    1. Increment
    2. Decrement

=> Binary operator (Two operand operator)
   1. Arithmatic
   2. Relational 
   3. Logical
   4. Assignment
   5. Concate
=> Ternay Operator (three Operand operator)
   1. Conditional

  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js14</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
 
</head>

<body>
    <h2>demo on JS Operator  </h2>
    <script>
   //    let a=10, b="ram", c=true;
       let x = 18, y = 5; 

    // arithematic operator +, -, *, / , %, **
    document.write(x+y,'<br>');
    document.write(y*3,'<br>');
    document.write(x/y,'<br>'); //quiotent
    document.write(x%y,'<br>'); //remainder
    document.write(x-y,'<br>');

    // relational Operator >, <, >=, <=, ==, !=, ===, !==
    // comparision, condition and test cases
    document.write(x>=0,'<br>');
    document.write(x<=0,'<br>');
    
    let z="5";
    document.write(y==z,'<br>'); //5=="5"   ==> 5==5
    document.write(y===z,'<br>'); //5==="5"
    document.write(y!=z,'<br>');  //5!="5"   ==> 5!=5
    document.write(y!==z,'<br>'); //5!=="5"
   
    // logical Operator - &&, ||, !
    // multiple comparion or multiple condition, use truth table 

    </script>
     
</body> 

</html>
