<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js13</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
 
</head>

<body>
    <h2>demo on  Non-Primitive data types  </h2>
    <script>
      //object creating & initializing with default value

    var st = new String();
    var n  = new Number();
    let b = new Boolean();
    let d = new Date();
    let a = [];
    document.write("st val  ",st,"<br>");
    document.write("n val ", n,"<br>");
    document.write("b is ",b,"<br>");
    document.write("Date : ", d,"<br>");
    document.write("Array => ",a ,"<br><br>");

    var st1 = new String("JavaScript");
    var n1  = new Number(123);
    let b1 = new Boolean(true);
    let d1 = new Date("30-aug-2024"); //(2024,8,30, 6, 30)
    let a1 = new Array(10,20,30,0,50);

    document.write("st val  ",st1,"<br>");
    document.write("n val ", n1,"<br>");
    document.write("b is ",b1,"<br>");
    document.write("Date : ", d1,"<br>");
    document.write("Array => ",a1 ,"<br>");
    </script>
     
</body> 

</html>
