 <!-- Finding sum of two numbers  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js19</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
 
</head>

<body>
<h2>demo on java script program </h2>
<script>
    let x = prompt("Enter first number : ");
    let y = prompt("Enter second number");
    let result = +x + +y;
    document.write("Sum is " + result)

</script>
</body> 

</html>
