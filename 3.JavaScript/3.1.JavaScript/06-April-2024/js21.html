 <!-- Arithmatic Calculator   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js21</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
 </head>

<body>
  <div align="center">
     <h2>Arithmatic Calculator</h2>
    <input type="text"  id="firstNum" placeholder="Enter first number"><br>
    <input type="text"  id="secNum"   placeholder="Enter Second number"><br>
    <input type="text"  id="result"   readonly><br>

    <button onclick="result.value = +firstNum.value + +secNum.value;"> + </button>
    <button onclick="result.value = firstNum.value - secNum.value"> - </button>
    <button onclick="result.value = firstNum.value * secNum.value"> * </button>
    <button onclick="result.value = firstNum.value / secNum.value"> / </button>
    <button onclick="result.value = firstNum.value % secNum.value"> % </button>
    <button onclick="result.value = firstNum.value ** secNum.value"> ^ </button>

  </div>

</body> 

</html>
