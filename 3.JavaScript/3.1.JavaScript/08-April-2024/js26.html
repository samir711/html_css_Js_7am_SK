      Control Statement
  Control statement are used to control (Change) execution flow of a program based on user input data.

  Types:
   
  > Conditional Statments => if, switch
  
  > Loops (iterations) => for, while, do while

  > Unconditional (branching)   => break, continue, and return

  Conditional Statments 
  If Statement
 
  The if statement is used to perform decision making operations. Means if the condition is true, it execute
  soem statements. If the condition is false, it executes soem other statements.

  There are three forms of if statements

  Simple if
  if else
  if else if (ladder if)

  If Statement:
  if is the most basic statement of Decision-making statements. It tells the program to execute a certain part   of code only if a particular condition or test case is true.

  if(condition) {
   statements;
  }

if-else statement
In general, it can be used to execute one block of statements among two blocks.

if(condition) {
   statements;
} else{
   statements;
}

JavaScipt if...else if statement
it evalues the content onl if the expression is true from several expressions.
  -->
