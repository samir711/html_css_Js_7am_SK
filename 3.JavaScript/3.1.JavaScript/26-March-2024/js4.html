Javascript that is executed by the browser when

=> in response to an event triggered by the user.

JS -> lib -> collection of reserved words , operators, functions, methods, classes and object 
(implicit objects)

 Object is a collecton of properties and methods
 window, document, console, history, navigation are predefined objects (implicit)

 "window" is base object for all JS objects
    "window" object used for intract with browser window to perform some operations.

 "document" is the sub object of window.
    "document" object used for interacting with web page/web document to perform some operations
     syntax: window.documetn  or document

 "console" is the sub object of window
      "console" object used for interacting with browser console to perform some operations
      Syntax: window.console or console.
