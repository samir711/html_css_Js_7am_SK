<!DOCTYPE html>
<html lang="en">

<head>
    <title>Func5</title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.png">
    <script >
       const add = function(x=0, y=0, z=0 ) {
        return x + y + z;
       }

    </script>
</head>
  
<body>
  <h3>Demo on default param (js6) </h3>

  <script>
          document.write(`${add()} <br>`);
          document.write(`${add(10, 20, 30)} <br>`);
          document.write(`${add(12, 45)} <br>`);
          document.write(`${add(11)} <br>`);


  </script>
   
 
</body> 

</html>
